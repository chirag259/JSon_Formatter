<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON-FORMATTER</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>WELCOME TO JSON FORMATTER AND BEAUTIFIER</h2>

            <div class="row">
                <div class="column">
                    <textarea
                        id="JSONBEFORE"
                        placeholder="ENTER JSON VALUE"
                    ></textarea>
                </div>
                <div class="column buttons">
                    <button onclick="ValidateJSON()">Validate</button>
                    <button onclick="FormatJSON()">Format/Beautify</button>
                    <button onclick="MinifyJSON()">Minify/Compact</button>
                </div>
                <div class="column">
                    <textarea
                        id="JSONAFTER"
                        readonly
                        placeholder="YOUR FORMATTED JSON VALUE WILL APPEAR HERE"
                    ></textarea>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
